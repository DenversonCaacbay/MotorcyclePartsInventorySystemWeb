  <div class="toTop">
    <h3>Add Vendor</h3>

<form [formGroup]="taskVendor" class="row g-3 form-container">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Full Name</label>
    <input formControlName="full_name" class="form-control"  placeholder="Enter Full Name">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Status</label>
    <input formControlName="status" class="form-control" placeholder="Enter Status">
  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label"> Vendor Id</label>
    <input formControlName="vendor_id" class="form-control" placeholder="Enter Vendor Id">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Phone (Mobile)</label>
    <input formControlName="phone" class="form-control" placeholder="Enter Mobile Phone">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Email</label>
    <input formControlName="email" class="form-control" placeholder="Enter Email">
  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label"> Address</label>
    <input formControlName="address" class="form-control" placeholder="Enter Address">
  </div>
  <div class="col-12">
    <button (click)="addvendor()" class="btn">Add Vendor</button>
  </div>
</form>
